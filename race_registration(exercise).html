<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="https://www.google.com">
        <label>First Name</label>
        <input type="text">
        <label for="">Last Name</label>
        <input type="text">
        <p>Select a Race:</p>
        <input type="radio" name="race" id="">Fun Run 5k<br>
        <input type="radio" name="race" id="">Half Marathon<br>
        <input type="radio" name="race" id="">Full Marathon<br>
        <label for="">Email</label>
        <input type="email" name="" id="" required>
        <label for="">Password</label>
        <input type="password" name="" id="" required><br>
        <label for="">Select Age Group</label>
        <select name="" id="">
            <option value="">under18</option>
            <option value="">18-30</option>
            <option value="">30-50</option>
            <option value="">50+</option>
        </select><br>
        <button type="submit">Register!</button>
    </form>



</body>

</html>
